<!doctype html>
<html lang="en">
  <head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

	<!-- Tittle icon img -->
	<link rel="icon" type="image/png" href="./img/favicon.png">

	<title>Education Board Result made by_Rayhan</title>

	<link rel="stylesheet" href="style.css">
  </head>
  <body>


    <section class="main-div">
		<div class="main-box">
			<div class="header-section d-flex">
				<div class="logo">
					<img src="./img/logo.png" alt="">
				</div>
				<div class="banner">
					<div class="banner-top">
						<h2>Ministry of Education</h2>
					</div>
					<div class="banner-middle">
						<h4>Intermediate and Secondary Education Boards Bangladesh</h4>
					</div>
					<div class="banner-bottom">
						<a href="#">Official Website of Education Board </a>
					</div>
				</div>
			</div>
			<div class="body-section">
				<div class="body-box">

					<form action="#">
						<div class="list-item d-flex">
							<div class="lebel">
								<label for="" class="float-left">Examination</label>
								<label for="" class="float-right">:</label>
							</div>
							<div class="inputs">
								<select name="" id="Exam-input">
									<option value="" selected>HSC/Alim/Equivalent</option>
									<option value="">JSC/JDC</option>
									<option value="">SSC/Dakhil</option>
									<option value="">SSC(Vocational)</option>
									<option value="">HSC/Alim</option>
									<option value="">HSC(Vocational)</option>
									<option value="">HSC(BM)</option>
									<option value="">Diploma in commerce</option>
									<option value="">Diploma in Business Studies</option>
								</select>
							</div>
						</div>
						<div class="list-item d-flex">
							<div class="lebel">
								<label for="" class="float-left">Year</label>
								<label for="" class="float-right">:</label>
							</div>
							<div class="inputs">
								<select name="" id="Exam-input">
									<option value="" selected>2021</option>
									<option value="">2020</option>
									<option value="">2019</option>
									<option value="">2018</option>
									<option value="">2017</option>
									<option value="">2016</option>
									<option value="">2015</option>
									<option value="">2014</option>
									<option value="">2013</option>
								</select>
							</div>
						</div>
						<div class="list-item d-flex">
							<div class="lebel">
								<label for="" class="float-left">Board</label>
								<label for="" class="float-right">:</label>
							</div>
							<div class="inputs">
								<select name="" id="Exam-input">
									<option value="" selected>Select one</option>
									<option value="">Dhaka</option>
									<option value="">Rajshahi</option>
									<option value="">Jossore</option>
									<option value="">Cumilla</option>
									<option value="">Barisal</option>
									<option value="">Chattogram</option>
									<option value="">Shylet</option>
									<option value="">Madrasha</option>
									<option value="">Technical</option>
									<option value="">DIBS(Dhaka)</option>
								</select>
							</div>
						</div>
						<div class="list-item d-flex">
							<div class="lebel">
								<label for="" class="float-left">Roll</label>
								<label for="" class="float-right">:</label>
							</div>
							<div class="inputs">
								<input type="text" id="Exam-input">
							</div>
						</div>
						<div class="list-item d-flex">
							<div class="lebel">
								<label for="" class="float-left">Registration</label>
								<label for="" class="float-right">:</label>
							</div>
							<div class="inputs">
								<input type="text" id="Exam-input">
							</div>
						</div>
						<div class="list-item d-flex">
							<div class="lebel">
								<label for="" class="float-left">4+3</label>
								<label for="" class="float-right">=</label>
							</div>
							<div class="inputs">
								<input type="text" id="Exam-input">
							</div>
						</div>
						<div class="reset-submit text-right">
							<input type="reset" class="reset" value="Reset">
							<input type="submit" class="submit" value="Submit">
						</div>
						
					</form>

				</div>
			</div>
			<div class="bottom-section d-flex align-items-center justify-content-between">
				<div class="bottom-sec-left">
					<p>&copy; 2021 Ministry of Education, All rights reserved.</p>
				</div>
				<div class="bottom-sec-right d-flex align-items-center">
					<div class="b-sec-right-text">
						<p>Powered by</p>
					</div>
					<div class="b-sec-right-img">
						<img src="./img/teletalk.png" alt="">
					</div>
				</div>
			</div>
		</div>
		<div class="footer-bottom mt-2 d-flex">
			<div class="footer-img">
				<img src="./img/googleplay.png" alt="">
			</div>
			<div class="footer-text">
				<p>Public Result on Android</p>
				<img src="./img/android.png" alt="">
				<p class="footer-p">It's completely free!</p>
			</div>
		</div>
	</section>

	<!-- Optional JavaScript -->
	<!-- Popper.js first, then Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
